type: "application"

language: "typescript"

fileGroups:
  app:
    - "env.d.ts"
    - "index.html"
    - "vite.config.*"

tasks:
  dev:
    command: "vite dev"
    local: true

  build:
    command: "vite build"
    inputs:
      - "@group(app)"
    outputs:
      - "dist"

  lint:
    command: "pnpm dlx @biomejs/biome check ./src"
    local: true

  format:
    command: "pnpm dlx @biomejs/biome format ./src --write"
    local: true
